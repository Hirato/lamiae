	replaceui [@arg1] content [
		uivlist 0.01 [
			uifill 0 0
			uihlist 0.01 [
				UITab editingmenu 0 "Misc" [
					LoadMiscEdit [@@@@@arg1]
				]
				UITab editingmenu 1 "Entities" [
					LoadEntityEdit [@@@@@arg1]
				]
				UITab editingmenu 2 "Lighting" [
