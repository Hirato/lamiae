	guilist [
		guilist [
			guilist [
				guistayopen [guibutton "Refresh" initmapgui]
				guistrut 15
			]
			guibar
			loop i (- $guiautotab 2) [
				index = (+ $gameind $i)
				if (> $gamenum $index) [
