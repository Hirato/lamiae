LoadNewGame = [
	replaceui main title [
		uitext "Main Menu - New Game" 1.5
	]
	replaceui $arg1 content [
		uivlist 0.01 [
			uifill 0 0
			uihlist 0.01 [
				UITab gamesmenu 0 "Games" [
					LoadGamesAll [@@@@@arg1]
				]
				UITab gamesmenu 1 "Maps" [
					LoadMapAll [@@@@@arg1]
				]
			]
			UIVScroller .9 .75 0.025 .5 [
				uitag maps []
			]
		]
	]
	gamesmenu 0
	LoadGamesAll [@arg1]
]

LoadMapAll = [
	replaceui [@arg1] maps [
		uivlist 0.005 [
			uialign -1 0
			loopdir d games [
				local empty
				empty = 1;
				uitext $d 1.25 0
				uitable 6 .01 [
					loopfiles f [games/@@[d]/maps] ogz [
						empty = 0
						UIBasicButton [
							UIBorder [
								UIThumbnail [games/@[d]/maps/@[f]] .125 .125
								uiclip .125 .125 [
									uialign 0 1
									uitext [@@f]
								]
							]
						] [
							newgame [@@d]
							map [@@f]
						]
					]
				]
				if $empty [
					uitext [@[d] does not have any maps]
				]
			]
		]
	]
]

