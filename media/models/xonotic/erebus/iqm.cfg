iqmload erebus.iqm
mdltrans 0 0 25
mdlbb 3 16 .9
mdlscale 25
mdlyaw 90
mdlcolor -1

iqmskin erebus ../erebus.dds ../erebus_mask.dds
iqmbumpmap erebus ../erebus_norm.dds

iqmskin erebus.001 ../shadowhead.dds ../shadowhead_mask.dds
iqmbumpmap erebus.001 ../shadowhead_norm.dds

iqmpitch spine4 .30 0 -30 30
iqmpitch spine3 .2 0 -25 25
iqmpitch spine2 .2 0 -15 15
// iqmpitchcorrect spine1 spine2 0 0 0
// iqmpitch spine1 .15 0 0 0

animfile = erebus.iqm
exec media/models/xonotic/anims.cfg
exec media/models/xonotic/erebus/ragdoll.cfg
