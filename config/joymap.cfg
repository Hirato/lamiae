joymap -1 LSTICKLEFT
joymap -2 LSTICKRIGHT
joymap -3 LSTICKUP
joymap -4 LSTICKDOWN
joymap -5 RSTICKLEFT
joymap -6 RSTICKRIGHT
joymap -7 RSTICKUP
joymap -8 RSTICKDOWN
joymap -9 LTRIGGER  // L2
joymap -10 RTRIGGER // R2

joymap 0 A          // X
joymap 1 B          // O
joymap 2 X          // []
joymap 3 Y          // /\
joymap 4 BACK       // SELECT
joymap 5 GUIDE
joymap 6 START
joymap 7 LTHUMB     // L3
joymap 8 RTHUMB     // R3
joymap 9 RBUTTON    // R1
joymap 10 LBUTTON   // L1
joymap 11 DPADUP
joymap 12 DPADDOWN
joymap 13 DPADLEFT
joymap 14 DPADRIGHT
joymap 15 PADX1
joymap 16 PADX2
joymap 17 PADX3
joymap 18 PADX4
joymap 19 PADX5
joymap 20 PADX6
