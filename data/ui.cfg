UIMenu "paste" [
	uivlist 0 [
		uitexteditor "#pastebuffer" -60 30 1 ""
		uihlist 0.02 [
			UIBasicButton [
				uitext "Exec"
			] [
				textfocus "#pastebuffer"
				textexec (= (textmark 0) 1)
			]
			UIBasicButton [
				uitext "Clear"
			] [
				textfocus "#pastebuffer"
				textclear
			]
		]
	]

] "Pastebuffer"

