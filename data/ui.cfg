exec "data/stdui.cfg"

entcomplete = [ listcomplete $arg1 $enttypelist ]
entcomplete newent
entcomplete entfind
entcomplete entset
entcomplete enttype
entcomplete clearents
entcomplete =enttype

bind ESCAPE [
	do [
		@nokeybind [ if (hideui "main") [] [showmain] ]
	]
]

ColourField = [
	uivlist 0 [
		UIHSlider [@[arg1]1] 0 255 [ updateval @arg1 (mergecolour [@@arg1]) [@@arg2] ] 0.6 0.02 1 50 [ uimodcolor 1 .7 .7 0 0 [uiclamp 1 1 1 1] ]
		UIHSlider [@[arg1]2] 0 255 [ updateval @arg1 (mergecolour [@@arg1]) [@@arg2] ] 0.6 0.02 1 50 [ uimodcolor .6 1 .6 0 0 [uiclamp 1 1 1 1] ]
		UIHSlider [@[arg1]3] 0 255 [ updateval @arg1 (mergecolour [@@arg1]) [@@arg2] ] 0.6 0.02 1 50 [ uimodcolor .6 .8 1 0 0 [uiclamp 1 1 1 1] ]
	]
]

UIMenu "main" [
	uihlist 0.01 [
		uivlist 0.01 [
			UIButton "Load Map" [
				LoadMap main
			]
			UICondButton "Editing" [ $editing ] [
				LoadEditing main
			] [
				UITooltip [
					uicond [ $editing ] [
						uitext "Modify map properties and variables, set textures, spawn entities and other madness!" .9 .45
						uitext "You need to be in editmode to access this menu (F1)." .9 .45
					]
				]
			]
			UIButton "Multiplayer" [
				LoadMultiplayer main
			]
			UIButton "Options" [
				LoadOptions main
			]
			UIButton "Credits" [
				LoadCredits main
			]
			uispace 0 0.025
			UIButton "Exit" [ quit ]
		]
		uifill 0.9 0.8 [
			uiclip 0.9 0.8 [
				uitag content [
					uivlist 0 [
						uitext (concat "Welcome to Lamiae" $version) 2
					]
				]
			]
		]
	]
] "Main Menu - Welcome"

mapsmenu = 0
LoadMap = [
	replaceui $arg1 title [
		uitext "Main Menu - Load Map" 1.5
	]
	replaceui $arg1 content [
		uivlist 0.01 [
			uifill 0 0
			uihlist 0.01 [
				UITab mapsmenu 0 "Selections" [
					LoadMapSelections [@@@@@arg1]
				]
				UITab mapsmenu 1 "All" [
					LoadMapAll [@@@@@arg1]
				]
			]
			UIVScroller .9 .75 0.025 .5 [
				uitag maps []
			]
		]
	]
	mapsmenu = 0
	LoadMapSelections [@arg1]
]

LoadMapSelections = [
	replaceui [@arg1] maps [
		uitext "No selections are currently available" 1.5
	]
]

LoadMapAll = [
	replaceui [@arg1] maps [
		uivlist 0.005 [
			uialign -1 0
			uitext "packages/maps" 1.2 0
			uitable 6 .01 [
				loopfiles f "packages/maps" "ogz" [
					UIImageButton .135 .135 [
						map [@@f]
					] [
						uiimage [packages/maps/@f] .125 .125 [
							uialtimage "data/lamiae"
						]
					] $f
				]
			]
			loopdir d "packages/maps" [
				uioffset 0 .01
				uitext [packages/maps/@d] 1.2 0
				uitable 6 .01 [
					loopfiles f [packages/maps/@@d] "ogz" [
						UIImageButton .135 .135 [
							map [maps/@@@@[d]/@@[f]]
						] [
							uiimage [packages/maps/@@@@[d]/@@[f]] .125 .125 [
								uialtimage "data/lamiae"
							]
						] $f
					]
				]
			]
		]
	]
]

splitcolour = [
	[@[arg1]1] = (& (>> $arg2 16) 255)
	[@[arg1]2] = (& (>> $arg2 8) 255)
	[@[arg1]3] = (& (>> $arg2 0) 255)
]

mergecolour = [
	result (| (<< $[@[arg1]1] 16) (<< $[@[arg1]2] 8) (<< $[@[arg1]3] 0))
]

entedittype = 0
EntNormalField = [
	if (= $entedittype 1) [
		UIHSlider [@@arg1] [@@arg2] [@@arg3] [ entupdate ] 0.5 0.025 1 50
	] [
		UIField [@@arg1] 15 [
			@@arg1 = (clamp @@arg1 @@arg2 @@arg3)
			entupdate
		] 1 $UINumberFilter [ uialign -1 0 ]
	]
]

EntColourField = [
	if (= $entedittype 1) [
		uivlist 0 [
			UIHSlider [@@[arg1]1] 0 255 [ @arg1 = (mergecolour [@@arg1]); entupdate ] 0.5 0.02 1 50 [ uimodcolor 1 .7 .7 0 0 [uiclamp 1 1 1 1] ]
			UIHSlider [@@[arg1]2] 0 255 [ @arg1 = (mergecolour [@@arg1]); entupdate ] 0.5 0.02 1 50 [ uimodcolor .6 1 .6 0 0 [uiclamp 1 1 1 1] ]
			UIHSlider [@@[arg1]3] 0 255 [ @arg1 = (mergecolour [@@arg1]); entupdate ] 0.5 0.02 1 50 [ uimodcolor .6 .8 1 0 0 [uiclamp 1 1 1 1] ]
		]
	] [
		uihlist 0.01 [
			uialign -1 0
			UIField [@[arg1]1] 5 [
				[@@[arg1]1] = (clamp [@@[arg1]1] 0 255)
				@arg1 = (mergecolour [@@arg1]); entupdate
			] 1 $UINumberFilter
			UIField [@[arg1]2] 5 [
				[@@[arg1]2] = (clamp [@@[arg1]2] 0 255)
				@arg1 = (mergecolour [@@arg1]); entupdate
			] 1 $UINumberFilter
			UIField [@[arg1]3] 5 [
				[@@[arg1]3] = (clamp [@@[arg1]3] 0 255)
				@arg1 = (mergecolour [@@arg1]); entupdate
			] 1 $UINumberFilter
		]
	]
]

//props, limits, offset
iterprops = [
	loop i (listlen $arg1) [
		uitext (at $arg1 $i) 1 0 [ uialign -1 0 ]
		EntNormalField [tmp@(+ $i $arg3)] (at $arg2 (* $i 2)) (at $arg2 (+ (* $i 2) 1))
	]
]

newentgui = [
	alias [GenQuickEnt@arg1] [
		props = [@@arg2]
		limits = [@@arg3]

		if (strcmp $props "") [
			uitext "No attributes to configure"
		] [
			uitable 2 0.01 [
				newlims = ""
				looplist l $limits [
					newlims = (concat $newlims (l))
				]
				iterprops $props $newlims 0
			]
		]
	]
]

looplist ent $enttypelist [
	newentgui $ent [@(loopconcat i (getattrnum $ent) [escape (concat Attr $i)])] [
		@(loopconcat i (getattrnum $ent) [result [-10000 10000]])
	]
]

newentgui light [radius red green blue] [0 512 -256 256 -256 256 -256 256]
newentgui spotlight [radius] [0 200]
newentgui playerstart [yaw tag] [0 360 0 10000]
newentgui envmap [radius size blur] [0 400 0 9 0 2]
newentgui sound [type radius size] [0 20 0 500 0 500]

GenQuickEntparticles = [
	uihlist 0.05 [
		uivlist 0.01 [
			uialign -1 0
			cond [ && (<= $tmp0 2) (>= $tmp0 0) ] [
				uitext "Type" 1.25
				uitable 2 0.01  [
					UIRadioButton "Fire + Smoke" tmp0 0 [entupdate]
					UIRadioButton "Fire" tmp0 1 [entupdate]
					UIRadioButton "Smoke" tmp0 2 [entupdate]
				]
				uioffset 0 0.01
				uitable 2 0.01 [
					iterprops "Radius Height" [0 5000 0 5000] 1
					splitcolour tmp3 $tmp3
					uitext "Colour (RGB)" 1 0 [uialign -1 0]
					EntColourField tmp3
					iterprops "Size Speed Fade Gravity" [0 10000 -10000 10000 0 60000 -2000 2000] 4
				]
			] [ && (>= $tmp0 3) (<= $tmp0 4) ] [
				uitext "Type" 1.25
				uitable 2 0.01 [
					UIRadioButton "Smoke" tmp0 3 [entupdate]
					UIRadioButton "fountain" tmp0 4 [entupdate]
				]
				uioffset 0 0.01
				uitable 2 0.01 [
					iterprops "Direction Radius Fade Size Gravity" [ 0 5 0 10000 0 60000 0 10000 -2000 2000 ] 1
				]
			] [ = $tmp0 5 ] [
				uitable 2 0.01 [
					iterprops "Size" [-5 100] 1
					splitcolour tmp2 $tmp2
					uitext "Colour (RGB)" 1 0 [uialign -1 0]
					EntColourField tmp2
				]
			] [ && (>= $tmp0 6) (<= $tmp0 7) ] [
				uitext "Type" 1.25
				uitable 2 0.01 [
					UIRadioButton "Normal" tmp0 6 [entupdate]
					UIRadioButton "Versus" tmp0 7 [entupdate]
				]
				uioffset 0 0.01
				uitable 2 0.01 [
					iterprops "^"Captured Percentage^"" [0 100] 1
					splitcolour tmp2 $tmp2
					splitcolour tmp3 $tmp3
					uitext "Primary (RGB)" 1 0 [uialign -1 0]
					EntColourField tmp2
					uitext "Secondary (RGB)" 1 0 [uialign -1 0]
					EntColourField tmp3
				]
			] [ = $tmp0 8 ] [
				uitable 2 0.01 [
					iterprops "Tag" [ 0 10000 ] 1
					splitcolour tmp2 $tmp2
					uitext "Colour (RGB)" 1 0 [uialign -1 0]
					EntColourField tmp2
					iterprops "Size" [0 10000] 3
				]
			] [ && (>= $tmp0 9) (<= $tmp0 15) ] [
				uitext "Type" 1.25
				uitable 2 0.01 [
					UIRadioButton "Flare" tmp0 9 [entupdate]
					UIRadioButton "Lightning" tmp0 10 [entupdate]
					UIRadioButton "Fire" tmp0 11 [entupdate]
					UIRadioButton "Smoke" tmp0 12 [entupdate]
					UIRadioButton "Water" tmp0 13 [entupdate]
					UIRadioButton "Snow" tmp0 14 [entupdate]
					UIRadioButton "Leaves" tmp0 15 [entupdate]
				]
				uioffset 0 0.01
				uitable 2 0.01 [
					uitext "Style"
					UIHListSlider tmp1 [0 1 2 3 4 5 @(loopconcat i 64 [+ 256 $i])] [entupdate] .5 .025

					iterprops "Length" [0 10000] 2
					splitcolour tmp3 $tmp3
					uitext "Colour (RGB)" 1 0 [uialign -1 0]
					EntColourField tmp3
					iterprops "^"Fade Time^" Size Velocity Gravity" [-60000 60000 0 10000 -10000 10000 -2000 2000 ] 4
				]
			] [ && (>= $tmp0 32) (<= $tmp0 35) ] [
				uitext "Properties" 1.25
				uitable 2 0.01 [
					UIBitField "Fixed Size" tmp0 2 entupdate
					UIBitField "Sparkly" tmp0 1 entupdate
				]
				uioffset 0 0.01
				uitable 2 0.01 [
					iterprops "Red Green Blue Size" [0 255 0 255 0 255 0 10000] 1
				]
			]
		]
		uivlist 0.01 [
			uialign -1 0
			uitext "Change Type"
			local varieties
			varieties = [
				"Fire" "(rnd 3)"
				"Standard" "(rnd 5 3)"
				"Explosion" "5"
				"Bars" "(rnd 8 6)"
				"Text" "8"
				"Effect" "(rnd 16 9)"
				"Lens Flare" "(rnd 36 32)"
			]
			loop i (div (listlen $varieties) 2) [
				UISmallButton (at $varieties (* 2 $i)) [ tmp0 = @(at $varieties (+ (* 2 $i) 1)); entupdate; showquickgui ]
			]
		]
	]
]

GenQuickEntmapmodel = [
	uivlist 0.05 [
		uitable 2 0.01 [
			iterprops "Direction Model ^"Trigger Type^" ^"Trigger Tag^" Radius" [ 0 360 0 @(- (nummapmodels) 1) 0 29 0 200 0 1024]
			uitext "Colour (RGB)" 1 0 [uialign -1 0]
			splitcolour tmp5 $tmp5
			EntColourField tmp5
		]

		uitable	6 0.01 [
			UIBasicButton [
				uialign 0 0
				uicolor .5 .75 1 .2 .13 .13 [
					uiimage "data/lamiae" .12 .12
					uitext "-1" 1 0 [ uialign 0 1]
				]
			] [
				newent mapmodel -1
			] [
				UITooltip [
					uitext "(Invisible)" 1
				]
			]
			loop i (nummapmodels) [
				UIBasicButton [
					uialign 0 0
					uicolor .5 .75 1 .2 .13 .13 [
						uiimage [packages/models/@(mapmodelname $i)/shot] .12 .12 [
							uialtimage "data/lamiae"
						]
						uitext $i 1 0 [ uialign 0 1]
					]
				] [
					newent mapmodel @i
				] [
					UITooltip [
						uitext (mapmodelname $i) .9 .4
					]
				]
			]
		]
	]
]

