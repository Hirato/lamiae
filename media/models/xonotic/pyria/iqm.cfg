iqmload pyria.iqm
mdltrans 0 0 25
mdlbb 3 16 .9
mdlscale 25
mdlyaw 90
mdlcolor -1

iqmskin pyria_obj ../pyria.dds ../pyria_mask.dds
iqmbumpmap pyria_obj ../pyria_norm.dds

iqmcullface pyria_obj.001 0
iqmalphatest pyria_obj.001 0.01

iqmskin pyria_obj.001 ../pyriahair.dds ../pyriahair_mask.dds
iqmbumpmap pyria_obj.001 ../pyriahair_norm.dds

iqmpitch spine4 .30 0 -30 30
iqmpitch spine3 .2 0 -25 25
iqmpitch spine2 .2 0 -15 15
// iqmpitchcorrect spine1 spine2 0 0 0
// iqmpitch spine1 .15 0 0 0

animfile = pyria.iqm
exec media/models/xonotic/anims.cfg
