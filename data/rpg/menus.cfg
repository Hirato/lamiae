numitems = 0

updateinv = [
	loop i (+ $numitems 1) [
		r_registerref (concatword "item" $i)
		r_setref (concatword "item" $i) //nulls them out
	]
	numitems = 0
	r_loop_inv player item [
		r_registerref (concatword "item" $i)
		r_setref (concatword "item" $numitems) item
		numitems = (+ $numitems 1)
	]
]

