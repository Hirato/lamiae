	uitoggle [ || (=f $@arg2 @arg3) (!=f $@arg2 @arg4) ] [
		updateval @arg2 (? (|| (=f $@arg2 @arg3) (!=f $@arg2 @arg4)) @arg4 @arg3) [@@arg5]
