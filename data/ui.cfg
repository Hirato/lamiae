//dir, file exts, body
recursefiles = [
	looplist ext $arg2 [
		loopfiles file $arg1 $ext [
			file = [@[arg1]/@[file]]
			arg3
		]
	]
	loopdir d $arg1 [
		recursefiles [@[arg1]/@[d]] $arg2 $arg3
	]
]

