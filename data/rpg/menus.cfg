newgui loadgame [
	guilist [
		guislider saveoffset 0 (- $numsaves (- $guiautotab 2)) "" "" 1
		guilist [
			guitext "select a game		"
			guibar
			if $numsaves [
				loop i (min $guiautotab $numsaves) [
					f = (at $saves (+ $saveoffset $i))
					guibutton $f [loadgame @f]
				]
			] [
				guitext "There are no saves :("
			]
		]
		guibar
		guiimage (concatword "data/rpg/saves/" $guirollovername) [loadgame $guirollovername] 4 1 data/sandboxlogo
	]
] "Load Game"

savename = "untitled"
lasthud = 0

newgui savegame [
	guilist [
		guislider saveoffset 0 (- $numsaves (- $guiautotab 2)) "" "" 1
		guilist [
			guitext "select a game		"
			guibar
			guistayopen [
				if $numsaves [
					loop i (min $guiautotab $numsaves) [
						f = (at $saves (+ $saveoffset $i))
						guibutton $f [savename = [@@f]]
					]
				] [
					guitext "There are no saves :(
				]
			]
		]
		guibar
		guilist [
			guiimage (concatword "data/rpg/saves/" $guirollovername) [loadgame $guirollovername] 4 1 data/sandboxlogo
			guititle "Save Name"
			guifield savename -16
			guibutton "Save" [
				if (>= (listfind f $saves [(strcmp $f $savename)]) 0) [
					showgui overwrite
				] [
					lasthud = $hidehud; hidehud 1; sleep 0 [savegame $savename; hidehud @lasthud]
				]
			]
		]
	]
] "Save Game"

newgui overwrite [
	guitext "You are attempting to overwrite an existing savegame."
	guitext "Are you certain that you wish to proceed?"
	guibar
	guilist [
		guistrut 24
		guibutton "Yes	" [
			lasthud = $hidehud
			hidehud 1
			sleep 0 [
				savegame $savename
				hidehud @lasthud
			]
		]
		guistrut 4
		guibutton "No	" "cleargui 1"
	]
] "Overwrite Save Game?"

