showloading = [
	showui loading [
		uialign 0 1
		uispace .05 .05 [
			uistretchedimage "media/interface/radio_true_hover" .05 .05 [
				uifill .8 0
				uiclip (*f $loadprogress .8) .05 [
					uialign -1 -1
					uistretchedimage "media/interface/radio_true_idle" .05 .05 [
						uifill .8 0
					]
				]
				uioffset .05 0 [
					uialign -1 0
					uiclip .7 .05 [
						uitext $loadtext 1.2 0 [ uialign 0 0 ]
					]
				]
			]
		]
	] [] 1
]
