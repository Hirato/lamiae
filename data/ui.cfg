UIMenuNoClose "changes" [
	uifill .6 .2 [
		uivlist 0 [
			uialign 0 -1
			uitext "Sandbox must be reinitialised for the following changes to take effect" 1.25
			uispace 0.05 .02 [
				uialign -1 0
				uivlist 0 [
					loopchanges ch [
						uitext $ch 2
					]
				]
			]
			uispace 0.02 0.01 [
				uihlist 0 [
					UIButton "Apply Changes" [ applychanges ]
					uispace 0.02 0
					UIButton "Clear Changes" [ clearchanges ]
				]
			]
		]
	]
