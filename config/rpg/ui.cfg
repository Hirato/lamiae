LoadSGame = [
	replaceui main title [
		uitext "Main Menu - Save Game" 1.5
	]
	replaceui [@arg1] content [
		uivlist 0.01 [
			UIVScroller .9 .725 0.025 .5 [
				uivlist 0.01 [
					uialign -1 -1
					loopfiles f (datapath "saves") sgz [
						UIBasicButton [
							uiclip .87 .1 [ uifill .87 .1 [
								uihlist .02 [
									uiimage (concatword (datapath "saves") / [@@@@@f] ".png") .1 .1 [
										uialign -1 0
										uialtimage $logo
									]
									uitext [@@@@@f] 1.25 .65
								]
							]]
						] [
							savename [@@f]
						]
					]
				]
			]
			uihlist 0 [
				uialign 1 0
				UIField savename -35 "" 1 $UISafeFilter
				uioffset 0.05 0
				UIButton "Save" [
					lasthud = $hidehud
					hidehud 1
					sleep 0 [
						savegame $savename
						hidehud @lasthud
					]
					hideui [@@@@arg1]
				] [uialign 0 -1]
			]
		]
	]
]

