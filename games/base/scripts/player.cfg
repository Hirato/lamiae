// Player script

r_script_signal level [
	r_select_char self [
		hudline "^f0You have reached level" $r_char_base_level
		hudline "^f0You have" $r_char_base_statpoints "stat points and" $r_char_base_skillpoints "skill points to spend"
	]
]

